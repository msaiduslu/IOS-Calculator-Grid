<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>

      <div class="btn-container">
        <button class="btn gray" id="clear">AC</button>
        <button class="btn gray" id="negative">±</button>
        <button class="btn gray" id="percentage">%</button>
        <button class="btn orange" id="division">÷</button>
        <button class="btn" id="numb7">7</button>
        <button class="btn"id="numb8">8</button>
        <button class="btn"id="numb9">9</button>
        <button class="btn orange"id="multiply">x</button>
        <button class="btn"id="numb4">4</button>
        <button class="btn"id="numb5">5</button>
        <button class="btn"id="numb6">6</button>
        <button class="btn orange" id="abstract">-</button>
        <button class="btn"id="numb1">1</button>
        <button class="btn"id="numb2">2</button>
        <button class="btn"id="numb3">3</button>
        <button class="btn orange"id="add">+</button>
        <button class="btn"id="numb0">0</button>
        <button class="btn"id="point">.</button>
        <button class="btn"id="result">=</button>
      </div>
    </div>
  </body>
</html>
