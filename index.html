<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>

      <div class="btn-container">
        <button class="function btn gray" id="clear" value="">AC</button>
        <button class="btn gray" id="negative">±</button>
        <button class="operator btn gray" id="percentage"value="%">%</button>
        <button class="operator btn orange" id="division"value="/">÷</button>
        <button class="key btn" id="numb7" value="7">7</button>
        <button class="key btn"id="numb8" value="8">8</button>
        <button class="key btn"id="numb9"value="9">9</button>
        <button class="operator btn orange"id="multiply"value="*">x</button>
        <button class="key btn"id="numb4"value="4">4</button>
        <button class="key btn"id="numb5"value="5">5</button>
        <button class="key btn"id="numb6"value="6">6</button>
        <button class="operator btn orange" id="abstract"value="-">-</button>
        <button class="key btn"id="numb1"value="1">1</button>
        <button class="key btn"id="numb2"value="2">2</button>
        <button class="key btn"id="numb3"value="3">3</button>
        <button class="operator btn orange"id="add"value="+">+</button>
        <button class="key btn zero"id="numb0"value="0">0</button>
        <button class="key btn"id="point">.</button>
        <button class="btn"id="result">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
